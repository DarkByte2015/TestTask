<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'EmployeesList/images/favicon.png' %}" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'EmployeesList/css/styles.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                        <li><a href="{% url 'EmployeesList:index' %}">Главная страница</a></li>
                        <li><a href="{% url 'EmployeesList:emplist' %}">Список сотрудников</a></li>
                        <li><a href="/admin">Админка</a></li>
                      </ul>
                    </div>
                  </nav>
                </div>
            </div>
            <div class="row" style="margin-top: 60px;">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <nav class="navbar navbar-default navbar-fixed-bottom row" role="navigation">
                    <div class="col-md-offset-1 col-md-2" style="margin-top: 15px;">
                      &copy; Панов Илья, 2016 г.
                    </div>
                    <div class="col-md-offset-6 col-md-2" style="margin-top: 10px; max-width: 210px;">
                      <a href="https://github.com/DarkByte2015/TestTask" class="btn btn-block btn-social btn-github">
                        <span class="fa fa-github"></span> Sign in with GitHub
                      </a>
                    </div>
                  </nav>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'EmployeesList/js/scripts.js' %}"></script>
    </body>
</html>
